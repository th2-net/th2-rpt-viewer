name: build & publish dev snapshot image to ghcr.io

on:
  push:
    branches-ignore:
      - master
      - version-*

jobs:
  build_and_publish_snapshot:
    runs-on: ubuntu-20.04

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - id: repo
        name: resolve repository name
        run: echo "REPOSITORY_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_OUTPUT

      - id: branch
        name: resolve branch name
        run: echo branch_name=${GITHUB_REF#refs/*/} >> $GITHUB_OUTPUT

      - name: get properties
        id: json_properties
        uses: zoexx/github-action-json-file-properties@main
        with:
          file_path: "package.json"

      # - run: |
      #     echo ${{steps.json_properties.outputs.name}}
      #     echo ${{steps.json_properties.outputs.version}}


      # - id: version
      #   name: resolve app version
      #   uses: notiz-dev/github-action-json-property@release
      #   with:
      #     path: package.json
      #     prop_path: version

      - id: snapshot_name
        name: resolve full snapshot version string
        run: echo value="${{ steps.json_properties.outputs.version }}-${{ steps.branch.outputs.branch_name }}-${{ github.run_id }}"  >> $GITHUB_OUTPUT

      - name: display snapshot version
        run: echo ${{ steps.snapshot_name.outputs.value }}

      - name: set up docker buildx plugin
        uses: docker/setup-buildx-action@v2

      - name: log in to github container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build image & push to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.snapshot_name.outputs.value }}
          labels: com.exactpro.th2.${{ steps.repo.outputs.REPOSITORY_NAME }}=${{ steps.json_properties.outputs.version }}

