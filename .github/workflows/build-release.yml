name: build & publish release image to ghcr.io

on:
  push:
    branches:
      - master
      - version-*

jobs:
  build_and_publish_release:
    runs-on: ubuntu-20.04

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - id: repo
        name: resolve repository name
        run: echo "REPOSITORY_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_OUTPUT

      - name: get properties
        id: json_properties
        uses: zoexx/github-action-json-file-properties@main
        with:
          file_path: "package.json"

      - name: set up docker buildx plugin
        uses: docker/setup-buildx-action@v2

      - name: log in to github container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build image & push to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.prop }}
          labels: com.exactpro.th2.${{ steps.repo.outputs.REPOSITORY_NAME }}=${{ steps.json_properties.outputs.version }}

